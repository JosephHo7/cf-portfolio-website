    <h1 class="page-title">Contact</h1>
       <div>
            <a href="mailto:office@careerfoundry.com">Contact Me</a>
       </div> 
    
        <form action="" method="post" id="contact-form">
            <div>
                <label class="standard-label" for="firstlastname">Name:</label> <br>
                <input type="text" id="firstlastname" required>
            </div>
            <div>
                <label class="standard-label" for="contact-email">Email:</label> <br>
                <input type="email" id="contact-email" required>
            </div>
            <div>
                <label class="standard-label" for="contact-number">Phone:</label> <br>
                <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-number">
            </div>
            <div>
                <label class="standard-label" for="message">Message: </label> <br>
                <textarea required maxlength="240" id="message"></textarea>
                <p>* Message must be max 240 characters</p>
            </div>
            <input type="submit" value="Send Message">
        </form>
